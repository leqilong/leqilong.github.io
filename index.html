<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Leqi Long - Developer</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="jumbotron">
                        <h1>Leqi Long<small>iOS Developer</small></h1>
                    </div>
                    <div id="my-slider" class="carousel slide" data-ride="carousel">
                        <!-- indicators dot nav -->
                        <ol class="carousel-indicators">
                            <li data-target="#my-slider" data-slide-to="0" class="active"></li>
                            <li data-target="#my-slider" data-slide-to="1"></li>
                        </ol>
                        <!-- wrapper for slides -->
                        <div class="carousel inner" role="listbox">
                            <div class="item active">
                                <img src="images/instanine_new.jpg" alt="instanine_new" />
                                <div class="carousel-caption">
                                    <h1>Instanine</h1>
                                </div>
                            </div>
                            <div class="item">
                                <img src="images/Color-Me-Pete-iPhone-app.jpg" alt="Color-Me-Pete-iPhone-app" />
                                <div class="carousel-caption">
                                    <h1>Color Me Pete</h1>
                                </div>
                            </div>
                        </div>
                        <!-- controls next and prev buttons -->
                        <a class="left carousel-control" href="#my-slider" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#my-slider" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
